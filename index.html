<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/bootstrap.min.css"/>
        <link rel="stylesheet" href="css/theme.css"/>

        <title>WebPizza</title>

    </head>

    <body>

        <div class="starter-template">
            <div class="container">
                <div class="row">
                    <div class="col-md-2">
                        <img class="logo img-responsive" src="img/pyramid.png" alt="pyramid web framework">
                    </div>
                    <div class="col-md-10">
                        <h1>Welcome to Casa Leonardo!</h1>
                        <p>Welocme to our beautiful pizzeria</p>
                        <p>Would you like to <a href="#" id="order">place an order?</a></p>
                    </div>
                </div>
                <div id="message"></div>
                <form action="#" method="get">
                    <div class="form-group">
                        <input type="text" name="topping" class="form-control" id="topping" placeholder="Type your topping here..."/>
                        <input type="text" name="crust" class="form-control" id="crust" placeholder="Type your crust type here..."/>
                        <button type="button" name="ok" id="order-button" class="btn btn-primary">Make order</button>
                    </div>
                </form>
                <table class="table table-bordered">
                 
                    <tr>
                        <th>#</th>
                        <th>Topping</th>
                        <th>Crust type</th>
                    </tr>


                    <tr>
                        <td>{{order.order_count}}</td>
                        <td>{{order.topping}}</td>
                        <td>{{order.crust}}</td>
                    </tr>

                </table>     

                <div class="row">
                    <div class="links">
                        <ul>
                            <li class="current-version">Generated by Hermiona</li>
                            <li><i class="glyphicon glyphicon-bookmark icon-muted"></i>Docs</li>
                            <li><i class="glyphicon glyphicon-cog icon-muted"></i>Github Project</li>
                            <li><i class="glyphicon glyphicon-globe icon-muted"></i>IRC Channel</li>
                            <li><i class="glyphicon glyphicon-home icon-muted"></i>Pythons Project</li>
                        </ul>
                    </div>
                </div>
                <div class="row">
                    <div class="copyright">
                        Copyright &copy; Pythons Project
                    </div>
                </div>
            </div>
        </div>




        <div id ="topping"></div>
        <div id ="crust"></div>
        <div id="order_count"></div>



        <script id="topping-template"type="text/x-handlebars-template">
        </script>


        <script id="crust-template"type="text/x-handlebars-template">
        </script>


        <script id="order-count" type="text/x-handlebars-template">
        </script>

        <script src="jquery-3.2.0.min.js"></script>
        <script src="handlebars-v4.0.5.js"></script>
        <script src="parse.min.js"></script>
        
        <script src="index.js"></script>

    </body>
</html>
